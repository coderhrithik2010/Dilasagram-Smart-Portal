<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dilasagram Convent School - Smart Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="firebase.js"></script>
</head>
<body>
  <header class="topbar">
    <img src="logo.png" alt="School Logo">
    <h1>Dilasagram Convent School</h1>
    <p>Smart School Management Portal</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Login</h2>
      <label for="role">Select Role</label>
      <select id="role">
        <option value="">-- Choose Role --</option>
        <option value="principal">Principal</option>
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
      </select>

      <label for="email">Email / Code ID</label>
      <input type="text" id="email" placeholder="Enter Email or Student Code">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter Password">

      <label for="classSelect">Select Class</label>
      <select id="classSelect"></select>

      <button class="btn" id="loginBtn">Login</button>
    </section>
  </main>

  <footer class="footer">Â© 2025 Dilasagram Convent School</footer>

  <script>
    // Populate class dropdown
    const classSelect = document.getElementById("classSelect");
    for (let i = 1; i <= 10; i++) {
      const secs = (i === 8) ? ['A','B','C','D'] : ['A','B','C'];
      secs.forEach(sec => {
        const opt = document.createElement('option');
        opt.value = `class${i}${sec}`;
        opt.textContent = `Class ${i}${sec}`;
        classSelect.appendChild(opt);
      });
    }

    // Simple UI login redirect
    document.getElementById("loginBtn").addEventListener("click", () => {
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const cls = document.getElementById("classSelect").value;

      if (!role || !email || !pass || !cls) return alert("Please fill all fields");

      if (role === "principal") window.location = "dashboard.html";
      else if (role === "teacher") window.location = "teacher.html?class=" + cls;
      else if (role === "student") window.location = "student.html?class=" + cls;
    });
  </script>
</body>
</html>
